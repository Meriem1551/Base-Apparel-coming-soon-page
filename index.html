<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img id="logo" src="./images/logo.svg" alt="logo">
  <main>
    <div id="card">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form">
        <input type="email" placeholder="Email Address" id="input">
        <img src="./images/icon-error.svg" alt="icon-error">
        <div id="button"><img src="./images/icon-arrow.svg" alt="icon-arrow"></div>
      </form>
      <small id="errorMessage">Please provide a valid email</small>
    </div>
    <div id="image">
      <img id="desktop" src="./images/hero-desktop.jpg" alt="hero-desktop">
      <img id="mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
